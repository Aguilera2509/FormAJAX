<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Form</title>

    <link rel="shortcut icon" href="assets/Form Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    
    <div class="header">
        <h1>Formulario con Fetch, AJAX y FormSubmit</h1>

        <p>
            Enviame tus datos
        </p>

        <form class="form-contact">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="Name" id="floatingInput" placeholder="JosÃ© Aguilera">
                <label for="floatingInput">Name</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" name="Email-address" id="floatingPassword" placeholder="name@example.com">
                <label for="floatingPassword">Email address</label>
            </div>

            <div class="form-floating mb-3" style="margin-top: 16px;">
                <input type="text" class="form-control" name="Issue" id="floatingInput" placeholder="Issue">
                <label for="floatingInput">Issue</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" name="Comment" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
            </div>

            <input type="submit" style="margin-top: 16px;" class="btn btn-secondary">

            <p class="none" id="response">Los datos han sido enviados correctamente</p>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
